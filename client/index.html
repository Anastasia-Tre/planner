<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Calendar</title>
</head>
<body class="">

    <div class="container" style="padding-top: 50px;">
        <div class="row">
            <div class="col s10">
                <div>
                    <nav class="nav-extended">
                        <div class="nav-content purple darken-4 row">
                          <ul class="tabs tabs-transparent col s8" id="filter">
                            <li class="tab"><a id="filter-all" class="sort">All</a></li>
                            <li class="tab"><a id="filter-day" class="sort">Day</a></li>
                            <li class="tab"><a id="filter-week" class="sort">Week</a></li>
                            <li class="tab"><a id="filter-month" class="sort">Month</a></li>
                          </ul>
                          <ul class="right col s3">
                            <div class="input-field">
                                <input style="color: aliceblue;" placeholder="Ð¡hoose date" id="sort-date" type="text" class="datepicker">
                            </div>
                          </ul>
                        </div>
                      </nav>
                </div>
                <div id="records"></div>
            </div>
        </div>
    </div>

    <div class="fixed-action-btn">
        <a class="btn-floating btn-large purple darken-4 modal-trigger" data-target="createForm">
          <i class="large material-icons">add</i>
        </a>
    </div>

    <div id="createForm" class="modal">
        <div class="modal-content">
            <h4>Create new record</h4>
            <h4 style="color: white;">\n</h4>
            <div class="input-field">
                <input placeholder="name" id="name" type="text" class="validate">
                <label for="name">Name</label>
            </div>
            <div class="input-field">
                <input placeholder="date" id="date" type="text" class="datepicker">
                <label for="date">Date</label>
            </div>
            <div class="input-field">
                <input placeholder="time" id="time" type="text" class="timepicker">
                <label for="time">Time</label>
            </div>
            <div class="input-field">
                <textarea placeholder="text" id="text" class="materialize-textarea"></textarea>
                <label for="text">Text</label>
            </div>
        </div>
        <div class="modal-footer">
            <a class="waves-effect waves-light purple darken-4 btn" id="createRecord">Save</a>    
        </div>
    </div>
    
    <script src="index.js"></script>
    <script src="filter.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
